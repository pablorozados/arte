<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arte Digital</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    canvas {
      position: absolute;
    }
    #input-container {
      position: relative;
      z-index: 10;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Digite algo..." />
    <button onclick="generateArt()">Criar Arte</button>
  </div>
  <canvas id="art-canvas"></canvas>

  <script>
    const canvas = document.getElementById('art-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Função para calcular e definir a cor de fundo
    function setBackgroundColor() {
      const now = new Date();
      const secondsInDay = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      const r = (secondsInDay * 37) % 256;
      const g = (secondsInDay * 59) % 256;
      const b = (secondsInDay * 83) % 256;
      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    }

    // Função para calcular o tamanho baseado na vogal
    function calculateSize(vowel) {
      const sizes = { a: 30, e: 60, i: 90, o: 120, u: 150 }; // Valores maiores
      return sizes[vowel] || 30; // Valor padrão caso não seja uma vogal
    }

    // Função para calcular a grossura do traço baseado na vogal
    function calculateLineWidth(vowel) {
      const widths = { a: 2, e: 4, i: 6, o: 8, u: 10 }; // Grossuras diferentes
      return widths[vowel] || 2; // Valor padrão caso não seja uma vogal
    }

    // Função para calcular a posição determinística com base na letra/sílaba
    function calculatePosition(char, index) {
      const hash = char.charCodeAt(0) + index * 31;
      const x = (hash % canvas.width);
      const y = (hash % canvas.height);
      return { x, y };
    }

    // Função para desenhar formas geométricas
    function drawShape(type, x, y, size) {
      ctx.beginPath();
      if (type === 'triangle') {
        ctx.moveTo(x, y - size / 2);
        ctx.lineTo(x - size / 2, y + size / 2);
        ctx.lineTo(x + size / 2, y + size / 2);
        ctx.closePath();
      } else if (type === 'polygon') {
        const sides = 6; // Hexágono
        for (let i = 0; i < sides; i++) {
          const angle = (Math.PI * 2 * i) / sides;
          const px = x + Math.cos(angle) * size;
          const py = y + Math.sin(angle) * size;
          if (i === 0) ctx.moveTo(px, py);
          else ctx.lineTo(px, py);
        }
        ctx.closePath();
      }
      ctx.stroke();
    }

    // Função para desenhar formas personalizadas
    function drawCustomShape(input) {
      let currentX = canvas.width / 2; // Começa no centro
      let currentY = canvas.height / 2;

      for (let i = 0; i < input.length; i += 2) {
        const syllable = input.slice(i, i + 2).toLowerCase(); // Pega duas letras (sílabas)
        const consonant = syllable[0];
        const vowel = syllable[1];

        const size = calculateSize(vowel); // Calcula o tamanho baseado na vogal
        const lineWidth = calculateLineWidth(vowel); // Calcula a grossura do traço
        ctx.lineWidth = lineWidth;

        if ("bdglnstz".includes(consonant)) {
          // Sílabas que afetam ctx.moveTo()
          currentX += size * 2; // Move horizontalmente
          currentY += size; // Move verticalmente
          ctx.moveTo(currentX, currentY);

          // Adiciona um triângulo
          drawShape('triangle', currentX, currentY, size);
        } else if ("cfjkmnpqrvwz".includes(consonant)) {
          // Sílabas que afetam ctx.lineTo()
          currentX += size * 2; // Move horizontalmente
          currentY -= size; // Move verticalmente
          ctx.lineTo(currentX, currentY);

          // Adiciona um polígono
          drawShape('polygon', currentX, currentY, size);
        }
      }

      ctx.strokeStyle = `hsl(${Math.random() * 360}, 70%, 60%)`; // Cor aleatória para a linha
      ctx.stroke();
    }

    // Função para mover o campo de entrada para o canto superior esquerdo
    function moveInputContainer() {
      const inputContainer = document.getElementById('input-container');
      inputContainer.style.position = 'absolute';
      inputContainer.style.top = '10px';
      inputContainer.style.left = '10px';
      inputContainer.style.transform = 'none'; // Remove o alinhamento central
    }

    // Função para gerar arte
    function generateArt() {
      setBackgroundColor(); // Atualiza a cor de fundo

      const input = document.getElementById('user-input').value.toLowerCase();
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpa o canvas

      drawCustomShape(input); // Desenha a forma personalizada

      // Move o campo de entrada após o primeiro clique
      moveInputContainer();
    }
  </script>
</body>
</html>
