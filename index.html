<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arte Digital</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: black;
    }
    canvas {
      position: absolute;
    }
    #input-container {
      position: relative;
      z-index: 10;
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div id="input-container">
    <input type="text" id="user-input" placeholder="Digite algo..." />
    <button onclick="generateArt()">Criar Arte</button>
  </div>
  <canvas id="art-canvas"></canvas>

  <script>
    const canvas = document.getElementById('art-canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Função para calcular e definir a cor de fundo
    function setBackgroundColor() {
      const now = new Date();
      const secondsInDay = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
      const r = (secondsInDay * 37) % 256;
      const g = (secondsInDay * 59) % 256;
      const b = (secondsInDay * 83) % 256;
      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
    }

    // Função para calcular o tamanho baseado na vogal
    function calculateSize(vowel) {
      const sizes = { a: 10, e: 20, i: 30, o: 40, u: 50 };
      return sizes[vowel] || 10; // Valor padrão caso não seja uma vogal
    }

    // Função para calcular a posição determinística com base na letra/sílaba
    function calculatePosition(char, index) {
      const hash = char.charCodeAt(0) + index * 31;
      const x = (hash % canvas.width);
      const y = (hash % canvas.height);
      return { x, y };
    }

    // Função para desenhar formas personalizadas
    function drawCustomShape(input) {
      ctx.beginPath();

      let currentX = canvas.width / 2; // Começa no centro
      let currentY = canvas.height / 2;

      for (let i = 0; i < input.length; i += 2) {
        const syllable = input.slice(i, i + 2).toLowerCase(); // Pega duas letras (sílabas)
        const consonant = syllable[0];
        const vowel = syllable[1];

        const size = calculateSize(vowel); // Calcula o tamanho baseado na vogal

        if ("bdglnstz".includes(consonant)) {
          // Sílabas que afetam ctx.moveTo()
          currentX += size * 2; // Move horizontalmente
          currentY += size; // Move verticalmente
          ctx.moveTo(currentX, currentY);
        } else if ("cfjkmnpqrvwz".includes(consonant)) {
          // Sílabas que afetam ctx.lineTo()
          currentX += size * 2; // Move horizontalmente
          currentY -= size; // Move verticalmente
          ctx.lineTo(currentX, currentY);
        }
      }

      ctx.strokeStyle = `hsl(${Math.random() * 360}, 70%, 60%)`; // Cor aleatória para a linha
      ctx.lineWidth = 2;
      ctx.stroke();
    }

    // Função para gerar arte
    function generateArt() {
      setBackgroundColor(); // Atualiza a cor de fundo

      const input = document.getElementById('user-input').value.toLowerCase();
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpa o canvas

      drawCustomShape(input); // Desenha a forma personalizada
    }
  </script>
</body>
</html>
